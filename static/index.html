<!DOCTYPE html>
<html>
<head>
  <title>Terrarium</title>
  <style>
  body {
    background-color: black;
    color: white;
  }
  #log {
    height: 40ex;
    overflow: scroll;
  }
  #log p {
    margin: 0;
    padding: 0;
  }
  #log p.DEBUG {
    color: rgb(255,255,0);
  }
  </style>
</head>
<body>
  <div id="log"></div>
  <script>
    function start_logging() {
      let ws = new WebSocket('ws://' + location.host + '/log');
      
      ws.addEventListener('message', (msg) => {
        l = JSON.parse(msg.data);
        console.log("log: " + l.msg);
        p = document.createElement('p');
        p.innerText = l.msg;
        p.className = l.level;
        document.getElementById('log').appendChild(p);
      });
    }
    
    document.addEventListener('DOMContentLoaded', function(){ 
      start_logging();
    }, false);
  </script>
</body>
</html>
