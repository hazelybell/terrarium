<!DOCTYPE html>
<html>
<head>
  <title>Terrarium</title>
  <style>
  body {
    background-color: black;
    color: white;
    font-family: "DejaVu Sans", "Arial", "Helvetica", sans-serif;
  }
  #log {
    height: 40ex;
    overflow: scroll;
    font-family: "DejaVu Sans Mono", "Lucida Console", "Monaco", monospace;
  }
  #log p {
    margin: 0;
    padding: 0;
  }
  #log p.DEBUG .level {
    color: rgb(127,127,255);
  }
  #log p.INFO .level {
    color: rgb(127,255,127);
  }
  #log p.WARNING .level {
    color: rgb(255,255,127);
  }
  #log p.ERROR .level {
    color: rgb(255,127,127);
  }
  #log p.CRITICAL .level {
    color: rgb(255,0,0);
  }
  
  #log p .level {
    display: inline-block;
    width: 6em;
  }
  
  #log p .time {
    display: inline-block;
    width: 12em;
  }
  
  #log p .module {
    display: inline-block;
    width: 6em;
  }

  #log p.terrarium .module {
    color: rgb(127,255,255);
  }
  </style>
</head>
<body>
  <table id="log"></table>
  <script>
    'use strict';
    
    function start_logging() {
      let ws = new WebSocket('ws://' + location.host + '/log');
      
      ws.addEventListener('message', (msg) => {
        let l = JSON.parse(msg.data);
        let p = document.createElement('tr');
        
        let lev = document.createElement('td');
        lev.className = "level";
        lev.innerText = l.level;
        p.appendChild(lev);
        
        let t = document.createElement('td');
        t.className = "time";
        t.innerText = l.time;
        p.appendChild(t);
        
        let mod = document.createElement('td');
        mod.className = "module";
        mod.innerText = l.module;
        p.appendChild(mod);
        
        let m = document.createElement('td');
        m.className = "msg";
        m.innerText = l.msg;
        p.appendChild(m);
        
        p.className = l.level + " " + l.module;
        var logDiv = document.getElementById('log')
        logDiv.appendChild(p);
        var pOffset = p.offsetTop;
        logDiv.scrollTop = pOffset;
      });
    }
    
    document.addEventListener('DOMContentLoaded', function(){ 
      start_logging();
    }, false);
  </script>
</body>
</html>
