<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Terrarium</title>
  <meta name="author" content="Hazel Victoria Campbell">
  <meta name="robots" content="noindex">
    <link rel="stylesheet"
      href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script
      src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="/static/terrarium.css">
    <script src="/static/index.js"></script>
</head>
<body>
  <div id="lamp" class="box">
    <span class="caption">Lamp</span>
    <div class="boxinner"></div>
  </div>
  <div id="sm" class="box">
    <span class="caption">Soil Moisture</span>
    <div class="boxinner">
      <p>Sensor 1: <span id="sm1"></span></p>
      <p>Sensor 2: <span id="sm2"></span></p>
      <button type="button" id="sm_day">1 day</button>
      <button type="button" id="sm_hour">1 hour</button>
      <div class="ct-chart ct-double-octave" id="sm_ct"></div>
    </div>
  </div>
  <div id="cputemp" class="box">
    <span class="caption">CPU Temperature</span>
    <div class="boxinner">
      Current: <span id="cputemp_current"></span>
      <button type="button" id="cputemp_day">1 day</button>
      <button type="button" id="cputemp_hour">1 hour</button>
      <div class="ct-chart ct-double-octave" id="cputemp_ct"></div>
    </div>
  </div>
  <div id="log" class="box">
    <span class="caption">Log</span>
    <div id="loginner" class="boxinner">
      <table>
        <thead>
          <tr>
            <td>Level</td>
            <td>Time</td>
            <td>Module</td>
            <td>Message</td>
          </tr>
        </thead>
        <tbody id="logbody"></tbody>
      </table>
    </div>
  </div>
  <small class="license">
    <a rel="license" href="https://www.gnu.org/licenses/agpl.html">
      <img
        alt="Affero General Public License Logo" style="border-width:0" 
        src="https://www.gnu.org/graphics/agplv3-with-text-162x68.png"
      />
    </a>
    <br>
    This work is licensed under the
    <a rel="license" href="https://www.gnu.org/licenses/agpl.html">GNU
      Affero General Public License version 3</a>.
    <br>
    Source code is available at:
    <a href="https://github.com/hazelybell/terrarium"
      >https://github.com/hazelybell/terrarium</a>.
  </small>
</body>
</html>
