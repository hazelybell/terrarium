<!DOCTYPE html>
<html>
<head>
  <title>Terrarium</title>
  <style>
  body {
    background-color: black;
    color: white;
    font-family: "DejaVu Sans", "Arial", "Helvetica", sans-serif;
  }
  #loginner {
    height: 40ex;
    overflow-y: scroll;
  }
  .boxinner {
    padding: 0.5ex;
    margin-top: -1.75ex;
  }
  .box {
    border: 1px solid white;
    margin: 0.5ex;
  }
  #log tbody {
    font-family: "DejaVu Sans Mono", "Lucida Console", "Monaco", monospace;
  }
  #log tr {
    margin: 0;
    padding: 0;
  }
  #log td {
    padding-left: 0.25em;
    padding-right: 0.25em;
    padding-top: 0.1ex;
    padding-bottom: 0.1ex;
    margin: 0;
  }
  #log .DEBUG .level {
    color: rgb(127,127,255);
  }
  #log .INFO .level {
    color: rgb(127,255,127);
  }
  #log .WARNING .level {
    color: rgb(255,255,127);
  }
  #log .ERROR .level {
    color: rgb(255,127,127);
  }
  #log .CRITICAL .level {
    color: rgb(255,0,0);
  }
  
  #log .terrarium .module {
    color: rgb(127,255,255);
  }
  
  .box .caption {
    display: block;
    position: relative;
    text-align: left;
    top: -1.25ex;
    z-index: 2;
    background-color: black;
    width: min-content;
    margin-left: 1em;
    padding-left: 0.5em;
    padding-right: 0.5em;
  }
  </style>
</head>
<body>
  <div id="cputemp" class="box">
    <span class="">CPU Temperature</span>
    <div class="boxinner">0Â°C
    </div>
  </div>
  <div id="log" class="box">
    <span class="caption">Log</span>
    <div id="loginner" class="boxinner">
      <table>
        <thead>
          <tr>
            <td>Level</td>
            <td>Time</td>
            <td>Module</td>
            <td>Message</td>
          </tr>
        </thead>
        <tbody id="logbody"></tbody>
      </table>
    </div>
  </div>
  <script>
    'use strict';
    
    function add_to_log(l) {
      let p = document.createElement('tr');
      
      let lev = document.createElement('td');
      lev.className = "level";
      lev.innerText = l.level;
      p.appendChild(lev);
      
      let t = document.createElement('td');
      t.className = "time";
      t.innerText = l.time;
      p.appendChild(t);
      
      let mod = document.createElement('td');
      mod.className = "module";
      mod.innerText = l.module;
      p.appendChild(mod);
      
      let m = document.createElement('td');
      m.className = "msg";
      m.innerText = l.msg;
      p.appendChild(m);
      
      p.className = l.level + " " + l.module;
      var logDiv = document.getElementById('logbody')
      logDiv.appendChild(p);
      var pOffset = p.offsetTop;
      document.getElementById('loginner').scrollTop = pOffset;
    }
    
    function handle_message(o) {
      if (o.log) {
        add_to_log(o.log);
      }
    }
    
    function start_logging() {
      let ws = new WebSocket('ws://' + location.host + '/log');
      
      ws.addEventListener('message', (msg) => {
        let l = JSON.parse(msg.data);
        if (Array.isArray(l)) {
          for (let i of l) {
            handle_message(i);
          }
        } else {
          handle_message(l);
        }
      });
    }
    
    document.addEventListener('DOMContentLoaded', function(){ 
      start_logging();
    }, false);
  </script>
</body>
</html>
